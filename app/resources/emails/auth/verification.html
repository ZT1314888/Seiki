<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Your Seiki verification code</title>
  </head>
  <body style="margin:0; padding:24px 0; background-color:#dde2ec; font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif;">
    <table role="presentation" cellpadding="0" cellspacing="0" border="0" width="100%" style="border-collapse:collapse;">
      <tr>
        <td align="center">
          <table role="presentation" cellpadding="0" cellspacing="0" border="0" width="640" style="max-width:640px; background-color:#ffffff; border-radius:18px; overflow:hidden; border-collapse:collapse;">
            <!-- Header bar -->
            <tr>
              <td style="background-color:#050b19; padding:20px 32px; color:#ffffff; font-size:22px; font-weight:600;">
                <span style="display:inline-block; margin-right:10px; width:28px; height:28px; border-radius:999px; background:linear-gradient(135deg,#5b21ff,#f97316); vertical-align:middle;"></span>
                <span style="vertical-align:middle;">Seiki</span>
              </td>
            </tr>

            <!-- Content -->
            <tr>
              <td style="padding:32px 40px 36px 40px; text-align:left;">
                <h1 style="font-size:22px; font-weight:600; color:#0b3b91; margin:0 0 28px 0; text-align:center;">
                  Your Optivest verification code
                </h1>

                <p style="font-size:14px; line-height:1.7; color:#445476; margin:0 0 12px 0;">
                  <span style="font-weight:600;">Dear {{ first_name | default("Customer") }},</span>
                </p>

                <p style="font-size:14px; line-height:1.7; color:#445476; margin:0 0 12px 0;">
                  Here is your verification code:
                </p>

                <p style="font-size:32px; font-weight:700; color:#0b3b91; text-align:center; letter-spacing:0.18em; margin:20px 0 18px 0;">
                  {{ code }}
                </p>

                <p style="font-size:14px; line-height:1.7; color:#445476; margin:0 0 12px 0;">
                  This code is valid for 5 minutes to confirm your email address.
                </p>

                <p style="font-size:14px; line-height:1.7; color:#445476; margin:24px 0 4px 0;">
                  Best regards,
                </p>
                <p style="font-size:14px; line-height:1.7; color:#0b3b91; margin:0 0 0 0; font-weight:600;">
                  The Seiki Team
                </p>

                <p style="font-size:11px; color:#6b7280; text-align:center; margin:18px 0 0 0;">
                  Copyright &copy; 2025 Seiki. Tous droits r&eacute;serv&eacute;s.
                </p>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
